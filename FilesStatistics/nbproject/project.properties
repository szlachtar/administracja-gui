    ${javafx.runtime}/lib/plugin.jar
excludes=
file.reference.jcommon-1.0.17.jar=libs/jcommon-1.0.17.jar
file.reference.jfreechart-1.0.14.jar=libs/jfreechart-1.0.14.jar
includes=**
