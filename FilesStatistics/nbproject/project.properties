jar.archive.disabled=true
jar.compress=false
javac.classpath=\
    ${file.reference.jfreechart-1.0.14.jar}:\
    ${file.reference.jcommon-1.0.17.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.processorpath=\
    ${javac.classpath}
javac.source=1.7
javac.target=1.7
javac.test.classpath=\
